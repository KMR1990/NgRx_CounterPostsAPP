<div>
    <h1>Posts List</h1>

    <div>
        <a href="#" class="btn btn-primary" [routerLink]="['/posts/addPost']">Add Post</a>
    </div>
    <br/>
    <table class="table" *ngIf="posts">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts | async">
                <td>{{post.id}}</td>
                <td>{{post.title}}</td>
                <td>{{post.description}}</td>
                <td>
                    <a href="#" class="btn btn-primary" [routerLink]="['edit', post.id]">Edit/Update</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<br/>
<br/>
<div>
    <router-outlet></router-outlet>
</div>
